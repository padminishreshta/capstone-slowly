{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}FriendsZone{% endblock %}</title>
  <link href="{% static 'css/base.css' %}" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d0d12d717f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body background="{%static 'imgs/back.jpg'%}" style="background-size: 100%;">
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f1e0c5;">
    <a class="navbar-brand" href="#"><img src="{% static 'imgs/logo.jpg'%}" style="height:43px ; width: 67px;"/></a>
    
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <form class="form-inline" style="margin-left:15%">
      <input class="form-control" type="search" placeholder="Search">
      &nbsp;&nbsp;<button class="btn btn-danger" type="submit">Search</button>
    </form>
    <ul class="navbar-nav" style="margin-left:40% ;">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Contact</a>
      </li>
      <li class="nav-item active">
        <ul class="menu">
        {% if request.user.is_authenticated %}
          <li><a class="nav-link btn-danger" style="color: white;" href="">Sign out</a></li>
        {% else %}
          <li><a class="nav-link btn-success" style="color: white;" href="">Sign in</a></li>
        {% endif %}
        </ul>
      </li>
    </ul>
  </div>
</nav>
    <div id="content">    
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
